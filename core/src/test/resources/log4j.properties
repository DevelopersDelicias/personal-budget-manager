log4j.logger.org.springframework=WARN, stdout
log4j.logger.org.jboss.logging=WARN, stdout
log4j.logger.org.hibernate=WARN, stdout
log4j.logger.org.dbunit=ERROR, stdout
log4j.logger.org.dbunit.dataset=ERROR, stdout
log4j.logger.org.dbunit.dataset.AbstractTableMetaData=ERROR, stdout
log4j.rootLogger=WARN, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n